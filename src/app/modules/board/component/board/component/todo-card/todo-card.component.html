<div class="card-menu-header" [id]="id">
  <div class="toggle-card-menu"   cdkOverlayOrigin #trigger="cdkOverlayOrigin" (click)="changeMenuStatus()">
    <div class="nav-icon-sm" id="menu-button">
      <span id="menu-span-1"></span>
      <span id="menu-span-2"></span>
      <span id="menu-span-3"></span>
    </div>
  </div>
</div>
<div>
  <p>{{ todo.title }}</p>
</div>
<ng-template
  cdkConnectedOverlay
  [cdkConnectedOverlayOrigin]="trigger"
  [cdkConnectedOverlayOpen]="menuStatus"
>
  <app-todo-card-menu class="card-menu" [options]="menuOptions"  (appClickOutside)="changeMenuStatus()"
  [excludedIds]="[id]" (actionCode)="performCardAction($event)"></app-todo-card-menu>
</ng-template>
