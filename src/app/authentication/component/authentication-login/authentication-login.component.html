<div class="login-container">
    <div class="login-card">
        <div class="title">
            <p>{{'login.title'|translate}}</p>
        </div>
        <div>
            <app-select-lang></app-select-lang>
        </div>
        <form [formGroup]="authForm">
            <app-basic-input-field [containerClass]="'form-group'" [formGroup]="authForm" [inputProperties]="inputFields.username"></app-basic-input-field>
            <app-basic-input-field [containerClass]="'form-group'" [formGroup]="authForm" [inputProperties]="inputFields.password"></app-basic-input-field>
        </form>
        <div class="row-container">
            <button class="button-row" (click)="validateCredentials()">Login</button>
            <button class="button-row" (click)="gotoSignUp()">{{'login.signUpBtn'|translate}}</button>
        </div>
        <div class="button-large">
            <button class="button" (click)="googleLogin()">{{'login.googleBtn'|translate}}</button>
        </div>
        <div class="button-large">
            <button class="button" (click)="githubLogin()">{{'login.githubBtn'|translate}}</button>
        </div>
    </div>
</div>
